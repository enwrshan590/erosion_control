<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Concrete Calculator</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <main>
      <h2 class="hidden">Main Content</h2>
    <section class="row" id="login">
      <h3 class="hidden">Login</h3>
      <div class="column small-12 small-centered text-center">
      <img src="img/iecslogo.png">
      <section class="column small-12">
        <h4>Cable Concrete Calculator</h4>


        <div id="formCont">
        <form id="loginForm" class="clearfix" action="#" method="post">
          <label for="username">Username:</label>
          <img src="img/user_icon_edit.svg" class="icon">
            <input id="username" type="text" placeholder="Enter your Username">
            <label for="password">Password:</label>
            <img src="img/lock_edit.svg" class="icon">
            <input id="password" type="password" placeholder="Enter your Password">
            <a id="forgot" href="#">Forgot Password</a>
            <input type="submit" value="Sign In">
        </form>


        <form id="signUpForm" class="clearfix hide" action="#" method="post">
          <label for="ignUpUsername">Username:</label>
          <img src="img/user_icon_edit.svg" class="icon">
            <input id="signUpUsername" type="text" placeholder="Enter your Desired Username" name="username" pattern="[A-Za-z0-9\S]{1,25}"  title="No Spaces Please!">
            <label for="signUpPassword">Password:</label>
            <img src="img/lock_edit.svg" class="icon">
            <input id="signUpPassword" type="password" placeholder="Enter your Password">
            <img src="img/lock_edit.svg" class="icon">
            <input id="signUpPassConfirm" type="password" placeholder="Re-Enter your Password">

            <input type="submit" value="Sign Up" id="register">
        </form>
      </div>
        <div id="onNoAccountShouldYou" class="small-12">
          <span id="dont">Don't have an account?</span>
          <a id="signUp" href="#">Sign up</a>



        </div>
      </section>
    </div>
    </section>
  </main>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js\vendor\greensock\TweenLite.min.js"></script>
    <script src="js\vendor\greensock\CSSPlugin.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
