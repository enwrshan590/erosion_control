<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Concrete Calculator</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <main>
      <h2 class="hidden">Main Content</h2>
      <form id="calculator" action="#">
          <label for="date">
            <h4 class="title">Date:</h4>
          </label>
          <input id="date" />

          <label for="projectName">
            <h4 class="title">Project Name:</h4>
          </label>
          <input id="projectName" />

          <label for="projectLocation">
            <h4 class="title">Project Location:</h4>
          </label>
          <input id="projectLocation" />

          <label for="engineerName">
            <h4 class="title">Engineer:</h4>
          </label>
          <input id="engineerName" />


        <label for="flow">
          <h4 class="title">Maximum Expected Flow</h4>
          <h5 class="unit">(cm/s)</h5></label>
        <input id="flow" />

        <label for="velocity">
          <h4 class="title">Maximum Expected Velocity</h4>
          <h5 class="unit">(mp/s)</h5></label>
        <input id="velocity" />

        <label for="bedSlope">
          <h4 class="title">Channel Bed Slope</h4>
          <h5 class="unit">(%)</h5></label>
        <input id="bedSlope" />

        <label for="sideSlope">
          <h4 class="title">Channel Side Slope</h4>
          <h5 class="unit">(ratio)</h5></label>
        <input id="sideSlope" />

        <label for="typeFlow">
          <h4 class="title">Type of Flow</h4>
          <h5 class="unit">(normal, overtopping, etc.)</h5></label>
        <input id="typeFlow" />

        <label for="bedWidth">
          <h4 class="title">Bed Width</h4>
          <h5 class="unit">(m)</h5></label>
        <input id="bedWidth" />

        <label for="alignment">
          <h4 class="title">Alignment</h4>
          <h5 class="unit">(straight, moderate, severe, extreme)</h5></label>
        <input id="alignment" />

        <label for="crestRadius">
          <h4 class="title">Radius at the Crest</h4>
          <h5 class="unit">(m)</h5></label>
        <input id="crestRadius" />

        <label for="channelLength">
          <h4 class="title">Chute/Channel Length</h4>
          <h5 class="unit">(m)</h5></label>
        <input id="channelLength" />

        <label for="depth">
          <h4 class="title">Channel Depth</h4>
          <h5 class="unit">(m)</h5></label>
        <input id="depth" />

        <label for="topWidth">
          <h4 class="title">Top Width of Channel</h4>
          <h5 class="unit">(cm/s)</h5></label>
        <input id="topWidth" />

        <label for="source">
          <h4 class="title">Outlet Source</h4>
          <h5 class="unit">(river, manhole, etc.)</h5></label>
        <input id="source" />

        <label for="soilType">
          <h4 class="title">Soil Type and Related Conditions</h4>
          <h5 class="unit">(cm/s)</h5></label>
        <input id="soilType" />

      </form>
  </main>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js\vendor\greensock\TweenLite.min.js"></script>
    <script src="js\vendor\greensock\CSSPlugin.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
